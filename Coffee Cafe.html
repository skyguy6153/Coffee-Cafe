<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="Coffee Cafe.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   <!-- Makes page more viewable on mobile -->
    </head>
    <body>
      <div class="menu">    
        <main> 
            <h1>HAZELNUT CAFE</h1>
            <p class="established">Est. 2022</p>
            <section>
                <h2>Coffee</h2>
                <article class="item"> <!-- Article elements commonly contain multiple elements that have related information -->
                    <!-- p elements are block-level elements, so they take up the entire width of their parent element.
                    To get them on the same line, you need to apply some styling to the p elements -->
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
        </main>
      </div>
    </body>
</html>
