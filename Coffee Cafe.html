<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="Coffee Cafe.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   <!-- Makes page more viewable on mobile -->
    </head>
    <body>
      <div class="menu">    
        <main> 
            <h1>HAZELNUT CAFE</h1>
            <p class="established">Est. 2022</p>
            <hr> <!-- represents a Horizontal-rule and it is used for page break via line. -->
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item"> <!-- Article elements commonly contain multiple elements that have related information -->
                    <!-- p elements are block-level elements, so they take up the entire width of their parent element.
                    To get them on the same line, you need to apply some styling to the p elements -->
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>
                    Desserts
                </h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>

            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://github.com/skyguy6153/Coffee-Cafe" target="_blank">Check out my Github</a>
            </p>
            <p class="address">Tallahassee, Florida</p>
        </footer>
      </div>
    </body>
</html>
